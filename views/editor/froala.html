<head>

<link href="http://cdnjs.cloudflare.com/ajax/libs/summernote/0.8.12/summernote.css" rel="stylesheet">
<script src="http://cdnjs.cloudflare.com/ajax/libs/summernote/0.8.12/summernote.js"></script>
</head>
<style type="text/css">
  #title{
    width: 100%;
    font-size: 30px;
    background-color: skyblue;
  }


</style>
<body>
  <div style="margin:100px;">
    <nav class="navbar navbar-inverse navbar-static-top">
  <div class="container">

</nav>
  <!-- EDITOR -->
  <input type="text" id="title">
  <div id="summernote"></div>
  <!-- EDITOR -->
    <div class="jumbotron"  style="padding:40px;">
      <h1>Kokoro V1.0</h1>
      
      <button type="button" class="btn btn-primary" onclick="saveedit()">save</button>
       <button type="button" class="btn btn-secondary" onclick="enlist()">refresh</button>
       <br>
       <table class="table">
        <thead>
          <tr>
            <th scope="col">Titulo</th>
          </tr>
        </thead>
        <tbody id="list">
         
        </tbody>
      </table>
    </div>
    
   

  </div>
  <script type="text/javascript">
  	$(document).ready(function() {
      enlist()
	  $('#summernote').summernote(); 
	});

function saveedit(){
	var markup = $('#summernote').summernote('code');
  var title=$('#title').val();
  $.post("editor/save",{title: title,markup: markup}, function(data){
      console.log("saved",data)
      enlist()
  });
	console.log(markup)
}
function enlist(){
  $.ajax({ 
    type: 'GET', 
    url: 'editor/list', 
    dataType: 'json',
    success: function (data) { 
      $("#list").html("");
        for(i=0;i<data.length; i++){
          $("#list").append(' <tr>\
            <th scope="row">'+data[i]+'</th>\
            <td><button type="button" class="btn btn-info" onclick="editFile(\'' + data[i] + '\')">edit</button></td>\
          </tr>')
        }
        console.log(data)
    }
  });
}

function editFile(title){
   $.post("editor/edit",{title: title}, function(datar){
    $('#summernote').summernote('code',"");
      //console.log("saved",data)
      console.log(datar)
        $('#title').val(datar.title);
        $('#summernote').summernote('code', datar.markup);
  });
  
  //console.log(title)
  
}



  </script>

</body>
</html>
